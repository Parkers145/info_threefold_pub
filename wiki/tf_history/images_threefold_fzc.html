<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.6.1/galleria.min.js"></script>
    <style>
        .galleria{ width: 800px; height: 500px; background: #000 }
    </style>

</head>

<body>

    <script>
        (function() {
            Galleria.loadTheme('https://cdnjs.cloudflare.com/ajax/libs/galleria/1.6.1/themes/azur/galleria.azur.min.js');
            Galleria.run('.galleria');
            Galleria.configure({
                imageCrop: true,
                transition: 'pulse',
                // _showProgress: true,
                // _showFullscreen: true,
                // _showPopout: true,
            });
        }());
    </script>

    <div id="gallery" class="galleria">
        <img src="img/view_dubai.jpg" data-highres="img/view_dubai.jpg" />
        <img src="img/al_jadaf.jpg" data-highres="img/al_jadaf.jpg" />
        <img src="img/dubai_office1.jpg" data-highres="img/dubai_office1.jpg" />
        <img src="img/aljadaf2.jpg" data-highres="img/aljadaf2.jpg" />
    </div>

</body>
</html>
